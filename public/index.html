<!doctype html>
<html>
	<head>
    	<meta charset="utf-8">
		<title>Love</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="animate.css" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    	<style>
    		.header-txt {
    			font-family: 'Indie Flower', cursive;
    			font-size: 80px;
    			margin-top: 100px;
    			text-align: center;
    		}
    		.header-txt .word1 .char1, .header-txt .word2 .char4, .header-txt .word3 .char3 {
    			color: #fff666;
    		}
    		.header-txt .word2 .char1, .header-txt .word3 .char2 {
    			color: #ff6699;
    		}
    		.header-txt .word2 .char3 {
    			color: red;
    		}
    		.name-txt {
    			font-family: 'Indie Flower', cursive;
    			font-size: 110px;
    			margin-top: 40px;
    			text-align: center;
    			color: red;
    		}
    	</style>
    	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<h1 class="header-txt">I LOVE YOU</h1>
		<h2 class="name-txt">SHRI</h2>

		
		<script type="text/javascript" src="/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="/jquery.fittext.js"></script>
		<script type="text/javascript" src="/jquery.lettering.js"></script>
		<script type="text/javascript" src="/jquery.textillate.js"></script>
		<script type="text/javascript">
			$(function () {
				$('.header-txt').textillate({

				  	// in animation settings
					in: {
						// set the effect name
					    effect: 'bounceInDown',

					    // set the delay factor applied to each consecutive character
					    delayScale: 1.5,

					    // set the delay between each character
					    delay: 50,

					    // set to true to animate all the characters at the same time
					    sync: false,

					    // randomize the character sequence 
					    // (note that shuffle doesn't make sense with sync = true)
					    shuffle: false,

					    // reverse the character sequence 
					    // (note that reverse doesn't make sense with sync = true)
					    reverse: false,

					    // callback that executes once the animation has finished
					    callback: function () {}
					}
				});

				$('.name-txt').textillate({

				  	// in animation settings
					in: {
						// set the effect name
					    effect: 'fadeInDown',

					    // set the delay factor applied to each consecutive character
					    delayScale: 1,

					    // set the delay between each character
					    delay: 1200,

					    // set to true to animate all the characters at the same time
					    sync: true,

					    // randomize the character sequence 
					    // (note that shuffle doesn't make sense with sync = true)
					    shuffle: false,

					    // reverse the character sequence 
					    // (note that reverse doesn't make sense with sync = true)
					    reverse: false,

					    // callback that executes once the animation has finished
					    callback: function () {}
					}
				});
			});
		</script>
	</body>
</html>
